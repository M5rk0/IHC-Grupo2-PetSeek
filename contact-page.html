<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>PetSeek</title>
<style>
/* Estilos generales para todo el encabezado */
body {
  margin: 0;
  padding: 0;
  font-family: "Lalezar", sans-serif;
}

header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  background: #8f52dc; /* Color morado */
  font-family: "Lalezar", sans-serif;
  font-size: 21px;
  color: white;
}

.logo {
  margin: 10px 0; /* 10px de margen arriba y abajo */
}

nav ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 10px;
}

nav li {
  margin: 10px 0;
  
}

.buttons {
  margin: 10px 0;
}

/* Estilo para los enlaces "Sobre nosotros" y "Búsqueda de mascota" */
.menu-link {
  color: white;
/* font-weight: bold; */
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
}


/* Estilo específico para los botones "Iniciar sesión" y "Registrarse" */
.button {
  background-color: black;
  color: white;
  padding: 10px 20px;
  border: 3px solid white;
  text-decoration: none;
  margin: 10px 0;
  font-weight: bold;
  border-radius: 20px;
}

/* Añadir un efecto al pasar el cursor sobre los botones */
.button:hover {
  background: linear-gradient(to right, #8f52dc, #f1e129);
  color: white;
}

/* Estilos para la sección después del encabezado */
section {
  background-color: #F1CB38; /* Color de fondo amarillo */
  padding: 20px; /* Espaciado interno para mejorar la visualización */
  text-align: center; /* Centrar las imágenes en todo momento */
}

/* Estilo para las imágenes dentro de la sección */
section img {
  margin: 20px 80px; /* Margen alrededor de las imágenes */
  max-width: 100%;
  height: auto;
}

/* Media queries para dispositivos específicos */
@media only screen and (min-width: 600px) {
  /* Estilos para tabletas */
  header {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  nav ul {
    flex-direction: row;
    justify-content: center;
    margin-top: 0;
  }

  nav li {
    margin: 0 20px;
  }

  .buttons {
    margin: 0;
  }
}

@media only screen and (min-width: 1024px) {
  /* Estilos para escritorio */
  header {
    font-size: 24px;
  }
}

.contact-section {
            background-color: #e8d9fb;
            padding: 30px;
            text-align: center;
        }

        .contact-title h1 {
            margin-bottom: 20px;
        }

        .contact-form-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form-left {
            background-color: #d0bdf4;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .txtb {
            margin-bottom: 20px;
        }

        .txtb label {
            display: block;
            margin-bottom: 5px;
        }

        .txtb input,
        .txtb textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-send {
            background-color: #000;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 0 auto;
        }

        .contact-images-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
  </style>
</head>
<body>
    <!--- put responsive navbar with hamburger menu -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/MhSDPJR/image-23.png" alt="Logo" width="125">
            </a>
        </div>
        <nav>
            <ul>
                <li><a class="menu-link" href="#caracteristicas">Sobre nosotros</a></li>
                <li><a class="menu-link" href="#dog-images">Búsqueda de mascota</a></li>
                <li><a class="menu-link" href="#testimonios">Testimonios</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="login.html" class="button">Iniciar sesión</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="registrarse.html" class="button">Registrarse</a>
        </div>
    </header>

    <div class="contact-section">
        <div class="contact-title">
            <h1>Contáctanos</h1>
        </div>

        <div class="contact-form-section row">
            <div class="contact-form-left col-md-6">
                <h2>Contacto</h2>
                <div class="txtb">
                    <label>Nombre y Apellidos<span>*</span></label>
                    <input type="text" name="" value="" placeholder="Ex. Juan Pérez" required>
                </div>
                <div class="txtb">
                    <label>Correo<span>*</span></label>
                    <input type="email" name="" value="" placeholder="Ex. j.perez@example.com" required>
                </div>
                <div class="txtb">
                    <label>Mensaje <span>*</span></label>
                    <textarea name="mensaje" placeholder="Escribe aquí..." required></textarea>
                </div>
                <a class="btn-send" type="submit">Enviar mensaje</a>
            </div>

            <div class="contact-images-right col-md-5">
                <div class="image-container">
                    <img src="https://i.ibb.co/r2D3nwg/image-2.png" alt="Imagen 1">
                </div>
                <div class="image-container">
                    <img src="https://i.ibb.co/zXTrCyd/palabb-2.png" alt="Imagen 2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
