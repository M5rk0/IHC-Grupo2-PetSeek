<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/MhSDPJR/image-23.pngR" alt="Logo" width="125">
            </a>
        </div>
        <nav>
            <ul>
                <li><a class="menu-link" href="sobre_nosotros.html">Sobre nosotros</a></li>
                <li><a class="menu-link" href="busqueda_mascota.html">Búsqueda de mascota</a></li>
                <li><a class="menu-link" href="testimonios.html">Testimonios</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <a href="login.html" class="button">Iniciar sesión</a>
            <a href="sign-up.html" class="button">Registrarse</a>
        </div>
    </header>

    <div class="contact-section">
        <div class="contact-title">
            <h1>Contáctanos</h1>
        </div>

        <div class="contact-form-section row">
            <div class="contact-form-left col-md-6">
                <h2>Contacto</h2>
                <div class="txtb">
                    <label>Nombre y Apellidos<span>*</span></label>
                    <input type="text" name="" value="" placeholder="Ex. Juan Pérez" required>
                </div>
                <div class="txtb">
                    <label>Correo<span>*</span></label>
                    <input type="email" name="" value="" placeholder="Ex. j.perez@example.com" required>
                </div>
                <div class="txtb">
                    <label>Mensaje <span>*</span></label>
                    <textarea name="mensaje" placeholder="Escribe aquí..." required></textarea>
                </div>
                <a class="btn-send" type="submit">Enviar mensaje</a>
            </div>

            <div class="contact-images-right col-md-6">
                <div class="image-container">
                    <img src="https://github.com/AndreaOhiggins/IHC-Grupo2-PetSeek/blob/master/dog3.jpeg?raw=true" alt="Imagen 1">
                </div>
                <div class="image-container">
                    <img src="https://i.ibb.co/zXTrCyd/palabb-2.png" alt="Imagen 2">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
