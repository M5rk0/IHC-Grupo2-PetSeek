<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet"/>
    <title>PetSeek</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/MhSDPJR/image-23.pngR" alt="Logo" width="125">

            </a>
        </div>
        <nav>
            <ul>
                <li><div class="menu-link" onclick="openAboutUs()">Sobre nosotros</div></li>
                <li><a class="menu-link" onclick="openPetSearch()">Búsqueda de mascota</a></li>
                <li><a class="menu-link" onclick="openTestimonials()">Testimonios</a></li>     
         </nav>
        <div class="buttons">
            <a href="login.html" class="button">Iniciar sesión</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="sign-up.html" class="button">Registrarse</a>
        </div>
    </header>

    <section>
      <div class="login-container container">
        <div class="row">
          <div class="col-md-7">
            <div class="login-info-container">
              <h1 class="title">Iniciar sesión</h1>
              <div class="social-login">
                <div class="social-login-element">
                  <img
                    src="https://media.discordapp.net/attachments/1156822334783639578/1176758717602074685/google.jpg?ex=657008f5&is=655d93f5&hm=8d9f563aec49df1a106e1e0d2c0faabaeac1e9119f6994413fc662ab9cfef428&=&format=webp&width=281&height=281"
                    alt="google-image"
                  />
                  <span>Google</span>
                </div>
              </div>
              <p>o</p>
              <div class="login-form">
                <form class="input-container">
                  <label>Usuario</label>
                  <input
                    id="username"
                    class="input mb-3"
                    type="text"
                    placeholder="Username"
                  />
                  <label>Contraseña</label>
                  <input
                    id="password"
                    class="input"
                    type="password"
                    placeholder="Password"
                  />
                  <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="btn" onclick="showName(event)">
                    <button>Iniciar sesión</button>
                  </div>
                  <span>¿No tienes una cuenta? </span>
                  <a class="sign-up-link" href="sign-up.html">Regístrate</a>
                </form>
                <p id="message" class="message"></p>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <img
              class="image-container"
              src="https://th.bing.com/th/id/OIG..FhmnmlXTrwz1d8ill6Y?w=1024&h=1024&rs=1&pid=ImgDetMain"
              alt="login"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
