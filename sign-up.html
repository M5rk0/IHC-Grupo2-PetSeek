<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>PetSeek</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/MhSDPJR/image-23.pngR" alt="Logo" width="125">

            </a>
        </div>
        <nav>
            <ul>
                <li><a class="menu-link" href="#about-us">Sobre nosotros</a></li>
                <li><a class="menu-link" href="#dog-images">Búsqueda de mascota</a></li>                
                <li><a class="menu-link" href="#testimonials">Testimonios</a></li>       
         </nav>
        <div class="buttons">
            <a href="login.html" class="button">Iniciar sesión</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="sign-up.html" class="button">Registrarse</a>
        </div>
    </header>

       
    <section class="registration-section container">
        <div class="row">
            <div class="col-md-7 reg-box">
                <div class="registration-box">
                    <h1>Registrarse</h1>
                    <div class="social-login">
                        <div class="social-login-element">
                            <img src="https://media.discordapp.net/attachments/1156822334783639578/1176758717602074685/google.jpg?ex=657008f5&is=655d93f5&hm=8d9f563aec49df1a106e1e0d2c0faabaeac1e9119f6994413fc662ab9cfef428&=&format=webp&width=281&height=281" alt="google-image">
                            <span>Google</span>
                        </div>
                    </div>
                    <p>o</p>
                    <form id="login-form" class="login-form">
                        <div class="form-control">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div class="form-control">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-control">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="btn-sign-up">
                            <button type="submit" onclick="showName(event)">Registrarse</button>
                        </div>
                    </form>
                    <p id="message" class="message"></p>
                </div>
            </div>
            <div class="col-md-5">
                <img src="https://th.bing.com/th/id/OIG..FhmnmlXTrwz1d8ill6Y?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Grupo de cachorros" class="puppies-image">
            </div>
        </div>
        
    </section>

    
    <!-- Tu archivo de script -->
    <script src="script.js"></script>
</body>
</html>
